<h1>
  NEW CONTACT
</h1>
<form name="newContact" ng-submit="$ctrl.addNewContact(firstname, lastname, email)">
  First name:<input name='firstname' ng-model="firstname" type='text'>
  Last name:<input name='lastname' ng-model="lastname" type='text'>
  Email:<input name='email' ng-model="email" type='text'>
  <input type='submit'>
</form>
