<h1>
  NEW CONTACT
</h1>
<form name="newContact" ng-submit="$ctrl.addNewContact($ctrl.firstname, $ctrl.lastname, $ctrl.email)">
  First name:<input name='firstname' ng-model="$ctrl.firstname" type='text'>
  Last name:<input name='lastname' ng-model="$ctrl.lastname" type='text'>
  Email:<input name='email' ng-model="$ctrl.email" type='text'>
  <input type='submit'>
</form>
