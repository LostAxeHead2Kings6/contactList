<h4>{{list.length}} total contacts</h4>
<div class="pagination">
  <a ng-click="previousPage()">&laquo;</a>
  Page {{presentPage}} of {{numberOfPages}}
  <a ng-click="nextPage()">&raquo;</a>
</div>
<table class="table table-striped table-bordered" id="mainList">
  <thead class="thead-dark">
    <tr>
      <th>Last Name</th>
      <th>First Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Options</th>
    </tr>
  </thead>
  <tr ng-repeat="entry in filteredList">
    <td>{{entry.lastname}}</td>
    <td>{{entry.firstname}}</td>
    <td>{{entry.email}}</td>
    <td>{{entry.phoneNumber}}</td>
    <td>
      <button type="button"><span class="oi" data-glyph="pencil" title="pencil" aria-hidden="true" ng-click="changeFeatured(entry)"></span></button>
      <button type="button" data-toggle="modal" data-target="#deleteModal{{entry._id}}"><span class="oi" data-glyph="trash" title="trash" aria-hidden="true"></span></button>
      <!-- Deletion Modal Below -->
      <div class="modal fade" id="deleteModal{{entry._id}}" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to delete this contact?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="deleteListing(entry)">Delete</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </td>
  </tr>
</table>
