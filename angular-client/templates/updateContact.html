<h1>
  Update {{firstname}}'s info
</h1>
<form class="form-group" name="newContact" ng-submit="updateContact(firstname, lastname, email)">
  <div>
    First name:<input class="form-control" name='firstname' ng-model="firstname" type='text'>
    Last name:<input class="form-control" name='lastname' ng-model="lastname" type='text'>
  </div>
  <div>
    Email:<input class="form-control"name='email' ng-model="email" type='text'>
    Phone:<input class="form-control" name='phone' ng-model="phone" type='text'>

  </div>
  <div>
    <input class="btn btn-primary" type='submit'></input>
    <button class="btn btn-primary" data-toggle="modal" data-target="#pleaseWork" data-whatever="@mdo">Cancel</button>
  </div>
</form>

<!-- Cancellation Modal Below -->
<div class="modal fade" id="pleaseWork" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Are you sure you want to cancel?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="cancelNewListing()">Yes, Cancel New Listing</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Continue editing contact</button>
      </div>
    </div>
  </div>
</div>
